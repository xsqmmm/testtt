<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300&family=Open+Sans&family=Playfair+Display&family=Poppins:ital,wght@0,400;0,500;1,500&family=Roboto+Condensed&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../IMG/web-logo.png">
    <title>Payment</title>
    <style>
        * {
            font-family: 'Poppins';
        }
    </style>
</head>

<body>
    <main class="h-screen w-full grid lg:grid-cols-2 lg:items-center">
        <img class="h-52 lg:h-screen w-full object-cover" src="../IMG/jelly.jpg" alt="">

        <!--Credit Card Form-->
        <form class="w-3/4 mx-auto bg-white p-6 rounded " id="visa-page">
            <!--Website Name & Logo-->
            <div class="flex">
                <img class="h-20 w-20 object-cover pr-4" src="../IMG/web-logo.png" alt="">
                <div class="border-2 border-black my-4"></div>
                <h1 class="self-center ml-5 text-2xl font-bold">Vortex News</h1>
            </div>

            <!--Form-->
            <h1 class="text-xl lg:text-4xl py-6" id="sign-title">Credit Card Information</h1>

            <div class="mb-4">
                <label for="cardNumber" inputmode="numeric" class="block text-gray-700 text-base font-bold mb-2">Card
                    Number</label>
                <input type="text" id="cardNumber" name="cardNumber" class="w-full border border-gray-300 p-2 rounded"
                    placeholder="1234 5678 9012 3456" maxlength="19" pattern="[0-9\s]{13,19}" required>
            </div>

            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <label for="expiryDate" class="block text-gray-700 text-base font-bold mb-2">Expiry Date</label>
                    <input type="text" id="expiryDate" name="expiryDate"
                        class="w-full border border-gray-300 p-2 rounded" placeholder="MM/YY" required maxlength="5"
                        pattern="\d{2}/\d{2}">
                </div>
                <div>
                    <label for="cvv" class="block text-gray-700 text-base font-bold mb-2">CVV</label>
                    <input type="text" id="cvv" name="cvv" class="w-full border border-gray-300 p-2 rounded"
                        placeholder="123" required maxlength="3" pattern="\d{3}">
                </div>
            </div>

            <div class="mb-4">
                <label for="cardholderName" class="block text-gray-700 text-base font-bold mb-2">Cardholder Name</label>
                <input type="text" id="cardholderName" name="cardholderName"
                    class="w-full border border-gray-300 p-2 rounded" placeholder="John Doe" required>
            </div>

            <div class="mb-4 border-2 rounded-md p-4 flex justify-between flex-wrap gap-3">
                <div>
                    <h1 class="text-xl">STANDART MEMBERSHIP</h1>
                    <p class="text-6xl font-[Montserrat] flex self-center"><span
                            class="text-xl font-thin">$</span>9.99<span class="text-xl">*</span><span
                            class="text-base text-zinc-500 self-end">/mo</span></p>
                </div>
                <p class="italic font-[Montserrat] text-sm text-end self-end">*You can cancel the subscription anytime*
                </p>
            </div>

            <a href="../index.html"><button type="submit" onclick=""
                    class="bg-blue-500 text-white p-2 rounded container">Submit</button></a>
        </form>

        <!--Loader after submition-->
        <div class="hidden w-2/4 mx-auto justify-center flex" id="loader">
            <div role="status">
                <svg aria-hidden="true" class="w-20 h-20 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
                    viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                        fill="currentColor" />
                    <path
                        d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                        fill="currentFill" />
                </svg>
                <span class="sr-only">Loading...</span>
            </div>
        </div>

        <!--Transaction-->
        <div class="hidden w-3/4 lg:w-1/2 mx-auto items-center lg:justify-center flex flex-col gap-8 h-min border-2 rounded-md"
            id="success">
            <div class="container bg-green-500 p-2 self-start"></div>
            <p class="text-2xl lg:pt-5 text-center mx-5 font-[Montserrat] font-bold">Transaction Completed Successfully</p>
            <img class=" h-20 w-20" src="../IMG/completed.png" alt="">
            <div class="flex flex-col lg:flex-row justify-center items-center p-4 border-2 rounded-md m-4">
                <h1 class="text-xl">STANDART MEMBERSHIP</h1>
                <p class="text-6xl font-[Montserrat] flex self-center"><span class="text-xl font-thin">$</span>9.99<span
                        class="text-xl">*</span><span class="text-base text-zinc-500 self-end">/mo</span></p>
            </div>
        </div>
    </main>
    <script src="../JS/payment.js"></script>
</body>

</html>
